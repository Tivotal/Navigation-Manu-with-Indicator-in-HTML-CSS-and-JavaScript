<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu with Indicator</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li class="active">
          <a href="#">
            <i class="far fa-envelope icon"></i>
            <i class="fas fa-envelope activeicon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="far fa-heart icon"></i>
            <i class="fas fa-heart activeicon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="far fa-square-plus icon"></i>
            <i class="fas fa-square-plus activeicon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="far fa-bookmark icon"></i>
            <i class="fas fa-bookmark activeicon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="far fa-user icon"></i>
            <i class="fas fa-user activeicon"></i>
          </a>
        </li>

        <div class="indicator"></div>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
